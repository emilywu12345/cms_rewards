[pytest]
# 设置Python路径
pythonpath = .

# 默认命令行参数
addopts = -v --strict-markers --tb=short --alluredir=reports/allure-results

# 测试标记定义
markers = 
    run: 运行测试标记
    skip: 跳过测试标记
    smoke: 冒烟测试标记
    regression: 回归测试标记
    integration: 集成测试标记
    ui: UI测试标记
    api: API测试标记
    slow: 慢速测试标记
    critical: 关键功能测试标记
    performance: 性能测试标记
    
# 最小版本要求
minversion = 6.0

# 测试发现规则
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 控制台输出
console_output_style = progress

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning